<link href="$!webPath/resources/style/common/css/window.css" type="text/css" rel="stylesheet" />
<link href="$!webPath/resources/style/common/css/overlay_blue.css" type="text/css" rel="stylesheet" />
<script>
function save_form(){
		  var reply=jQuery("#reply").val();
          var id=jQuery("#id").val();
		  if(reply==""){
			  alert("回复内容不能为空！")
			  }else{
		  jQuery("#button").attr("disabled",true).val("提交中");
          jQuery.post("$!webPath/seller/evaluate_reply_save.htm",{"id":id,"reply":reply},function(data){
	             window.location.reload();
             },"text");
				  }
		  
}
</script>
<div class="add_usercenter">
  #if($!ret==0)
  参数错误
  #elseif($!evl.reply_status==1)
  $!evl.reply
  #else
  <form action="$!webPath/seller/evaluate_reply_save.htm" method="post" name="theForm" id="theForm">
   <input id="id" name="id" type="hidden" value="$!id"/>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="user_base_table">
      <tr>
        <td width="70" align="right" valign="top">回复：</td>
        <td class="px10 message" align="left"><textarea name="reply" cols="40" rows="6" id="reply"></textarea></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td class="px10"><span class="setsub">
          <input name="提交" type="button" onClick="save_form();"  value="保存"  style="cursor:pointer; margin-left:-100px;" class="seller_save" id="button"/>
          </span></td>
      </tr>
    </table>
  </form>
  #end
</div>
