<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>商家后台-发货地址添加-$!config.title - $!{config.poweredby}</title>
<meta name="keywords" content="$!config.keywords" />
<meta name="description" content="$!config.description" />
<meta name="generator" content="$!{config.meta_generator}" />
<meta name="author" content="$!{config.meta_author}">
<meta name="copyright" content="$!{config.copyRight}">
<link href="$!webPath/resources/style/system/front/default/css/public.css" type="text/css" rel="stylesheet" />
<link href="$!webPath/resources/style/system/front/default/css/user.css" type="text/css" rel="stylesheet" />
<link  href="$!webPath/resources/style/common/css/jquery-ui-1.8.22.custom.css" type="text/css" rel="stylesheet">
<link href="$!webPath/resources/style/common/css/overlay.css" type="text/css" rel="stylesheet" />
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script src="$!webPath/resources/js/jquery-ui-1.8.21.js"></script>
<script src="$!webPath/resources/js/jquery.zh.cn.js" charset="utf-8"></script>
<script src="$!webPath/resources/js/jquery.shop.common.js"></script>
<script>
jQuery(function(){ 
     //
   jQuery("#theForm").validate({
	 ignore: "",							   
     rules: {
			sa_name:{ required :true},
	        sa_sequence:{digits:true},
			sa_telephone:{digits:true},
	  		sa_zip:{digits:true},
	        sa_area_id:{required:true},
	        sa_addr:{required:true}
			},
     messages: {
			sa_name:{required:"名称不能为空"},
	        sa_sequence:{digits:"必须为正整数"},
			sa_telephone:{digits:"只能为数字"},
	  		sa_zip:{digits:"只能为数字"},
	        sa_area_id:{required:"发货区域不能为空"},
	        sa_addr:{required:"街道地址不能为空"}
		  },
  submitHandler:function(){
	  var params = jQuery("#theForm").serialize();
	  jQuery(".seller_save").attr("disabled","disabled");
	  jQuery.ajax({type:'POST',url:'$!webPath/seller/ship_address_save.htm',data:params,
				   success:function(data){
				       if(data=="true"){
			                  jQuery("#theForm")[0].reset();
			                  showDialog("msg_info","","发货地址添加成功！",0,"succeed",3,function(){
				                 window.location.href="$!webPath/seller/ship_address.htm";
		                      });jQuery(".seller_save").removeAttr("disabled");
		                 }
				   }
	  }); 
	  
	}		  
  }); 
  //
  jQuery("select").change(function(){
     var level=jQuery(this).attr("level");
	 var id=jQuery(this).val();
	 jQuery("#sa_area_id").val("");
	 for(var i=4;i>level;i--){
	  jQuery("#area"+i).empty();
	  jQuery("#area"+i).append("<option value=''>请选择</option>");
	 }
	 if(id!=""){
	  jQuery.post("$!webPath/load_area.htm",{"pid":id},function(data){
	     jQuery("#area"+level).empty();
		  jQuery("#area"+level).append("<option value=''>请选择</option>");
	      jQuery.each(data, function(index,item){
		    jQuery("#area"+level).append("<option value='"+item.id+"'>"+item.areaName+"</option>");
		  });
	  },"json");
	 }else{
	   for(var i=level;i<=4;i++){
	    jQuery("#area"+i).empty();
	   }
	 }
  });
 //
 jQuery("#area3").change(function(){
   var id=jQuery(this).val();
   jQuery("#sa_area_id").val(id);
 });
})

</script>
</head>
<body>
$!httpInclude.include("/seller/top.htm")
<div class="main">
  <div class="seller_center"> $!httpInclude.include("/seller/nav.htm?op=ship_address")
    <div class="seller_right">
      <div class="seller_position"><span><b><a href="$!webPath/seller/index.htm">商家中心</a></b>><b>交易管理</b> ><b>新增发货地址</b></span></div>
      <div class="seller_list">
        <div class="seller_list_title">
          <ul class="seller_title_ul">
            <li ><a href='$!webPath/seller/ship_address.htm' ><i></i>发货地址</a></li>
            <li class="this"><a href='$!webPath/seller/ship_address_add.htm' ><i></i>新增地址</a></li>
          </ul>
        </div>
        <div class="add_usercenter">
          <form action="$!webPath/seller/goods_format_save.htm" method="post" id="theForm" >
            <input name="id" type="hidden" id="id"  value="$!obj.id"/>
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="user_base_table">
              <tr>
                <td align="right" width="20%"><strong class="redstr">*</strong>地址名称：</td>
                <td ><input name="sa_name" type="text" id="sa_name" value="$!obj.sa_name" class="base_txt"/>
                </td>
              </tr>
              <tr>
                <td align="right">地址序号：</td>
                <td><input name="sa_sequence" type="text" id="sa_sequence" value="$!obj.sa_sequence" class="base_txt"/></td>
              </tr>
              <tr>
                <td align="right">联系人：</td>
                <td><input name="sa_user" type="text" id="sa_user" value="$!obj.sa_user" class="base_txt"/></td>
              </tr>
              <tr>
                <td align="right">联系电话：</td>
                <td><input name="sa_telephone" type="text" id="sa_telephone" value="$!obj.sa_telephone" class="base_txt"/></td>
              </tr>
              <tr>
                <td align="right">发货公司：</td>
                <td><input name="sa_company" type="text" id="sa_company" value="$!obj.sa_company" class="base_txt"/></td>
              </tr>
              <tr>
                <td align="right">发货区号：</td>
                <td><input name="sa_zip" type="text" id="sa_zip" value="$!obj.sa_zip" class="base_txt"/></td>
              </tr>
              <tr>
                <td align="right"><strong class="redstr">*</strong>所在城市：</td>
                <td><span class="webnamesec sizese">
                  <select name="area1" id="area1" level="2">
                    <option value="">省份/自治区</option>
                    
          #foreach($area in $areas)           
          
                    <option value="$!area.id" #if($!area.id==$!sa_area.parent.parent.id) selected="selected" #end>$!area.areaName</option>
                    
           #end          
        
                  </select>
                  <select name="area2" id="area2" level="3">
                    <option value="">市/区</option>
                    
         #foreach($area in $sa_area.parent.parent.childs)                     
          
                    <option value="$!area.id" #if($!area.id==$!sa_area.parent.id) selected="selected"#end>$!area.areaName</option>
                    
         #end                    
        
                  </select>
                  <select name="area3" id="area3" level="4">
                    <option value="">县/区</option>
                    
         #foreach($area in $sa_area.parent.childs)                     
          
                    <option value="$!area.id" #if($!area.id==$!sa_area.id) selected="selected"#end>$!area.areaName</option>
                    
         #end                    
        
                  </select>
                  <input id="sa_area_id" name="sa_area_id" type="hidden" value="$!obj.sa_area_id" />
                </span></td>
              </tr>
              <tr>
                <td align="right" ><strong class="redstr">*</strong>街道地址：</td>
                <td ><textarea name="sa_addr" cols="40" rows="3" class="base_text" id="sa_addr">$!obj.sa_addr</textarea></td>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td ><input name="" type="submit"  value="提交"  style="cursor:pointer;" class="seller_save"/></td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
$!httpInclude.include("/footer.htm")
</body>
</html>
