<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,inital-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>修改密码 - $!config.title</title>
<link href="$!webPath/resources/style/system/front/wap/css/style.css" rel="stylesheet" type="text/css" />
<script src="$!webPath/resources/js/wap/jquery-1.10.2.min.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script>
jQuery(function(){
	jQuery("#theForm").validate({
    errorPlacement: function(error, element){
		   jQuery("#note").show();
		   jQuery("#note").html("");
           error.appendTo(jQuery("#note"));
    },
	rules: {
		password:{
			required:true,
			minlength:6,
			maxlength:20  
		},
		new_password:{
			required:true,
			minlength:6,
			maxlength:20,
		},
		new_password1:{
			required:true,
			equalTo:"#new_password"  
		}
	},
	messages: {
		password:{
			required:"旧密码不能为空",
			minlength:"密码长度不能小于6位",
			maxlength:"密码长度不能大于20位"  
		},
		new_password:{
			required:"新密码不能为空",
			minlength:"密码长度不能小于6位",
			maxlength:"密码长度不能大于20位",
		},
		new_password1:{
			required:"验证密码不能为空",
			equalTo:"两次输入不相同"  
		}
	},
	});
});
function saveForm(){
	jQuery("#theForm").submit();
	}
</script>
</head>
<body>
<div class="user_bar"><a class="back" href="$!webPath/wap/buyer/service_center.htm"><img src="$!webPath/resources/style/system/front/wap/images/back_black.png" width="30" height="30" /></a><span class="fl">修改密码</span></div>
<div class="info_form">
  <form  method="post"  name="theForm" id="theForm" action="$!webPath/wap/buyer/edit_password_save.htm">
  <div class="mt50" style="height:49px;"></div>
  <ul>
    <li><span class="form_title">旧密码</span><span class="form_size300">
      <input name="password" id="password" type="password">
      </span>
    </li>
    <li><span class="form_title">新密码</span><span class="form_size300">
      <input name="new_password" id="new_password" type="password">
      </span>
    </li>
    <li><span class="form_title">再输入一遍</span><span class="form_size300">
      <input name="new_password1" id="new_password1" type="password">
      </span>
    </li>
    
  </ul><div class="red_submit">
      	<a href="javascript:void(0);" onClick="saveForm();">确定</a>
        </div>
  </form>
</div>
<div class="note" id="note" style="display:none"></div>
<div class="brand_class_opcity" style="display:none"></div>
$!httpInclude.include("/wap/footer.htm?op=center")
</body>
</html>
