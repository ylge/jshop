<head>

</head>

<link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/overlay.css" type="text/css" rel="stylesheet" />

<script>
var options = {
        cssPath : '$!webPath/resources/editor/plugins/code/prettify.css',
        filterMode : true,
		uploadJson:'$!webPath/upload.htm',
		width : '600px',
		height:'400px',
		resizeType : 1,
		allowImageUpload : true,
		allowFlashUpload : false,
		allowMediaUpload : false,
		allowFileManager : false,
		syncType:"form",
		afterCreate : function() {
							var self = this;
							self.sync();
						},
		afterChange : function() {
							var self = this;
							self.sync();
						},
		afterBlur : function() {
							var self = this;
							self.sync();
						},
		items:['source', '|', 'fullscreen', 'undo', 'redo', 'print', 'cut', 'copy', 'paste',
			'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
			'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
			'superscript', '|', 'selectall', 'clearhtml','quickformat','|',
			'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
			'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image','flash', 'media', 'baidumap','table', 'hr', 'emoticons', 'link', 'unlink', '|', 'about']
}; 
jQuery(document).ready(function(){
   jQuery('#beginTime').datepicker({
	  dateFormat:"yy-mm-dd",
	  changeMonth: true,
	  changeYear: true,
	  minDate :new Date()
  });
  jQuery('#endTime').datepicker({
	  dateFormat:"yy-mm-dd",
	  changeMonth: true,
	  changeYear: true,
	  minDate :new Date()
  });
  jQuery.validator.methods.endTime = function(value, element, param) {
   var startDate = jQuery(param).val();
   var date1=new Date(Date.parse(startDate));
   var date2=new Date(Date.parse(value));
   if(jQuery.browser.msie==true){
      date1 = new Date(Date.parse(startDate.replace("-", "/")));
      date2 = new Date(Date.parse(value.replace("-", "/")));
   }
   return date1 < date2;
 };
 jQuery.validator.methods.beginTime = function(value, element, param) {
   var endDate = jQuery(param).val();
   var date1=new Date(Date.parse(endDate));
   var date2=new Date(Date.parse(value));
   if(jQuery.browser.msie==true){
      date1 = new Date(Date.parse(endDate.replace("-", "/")));
      date2 = new Date(Date.parse(value.replace("-", "/")));
   }
   return date1 > date2;
 };
  editor = KindEditor.create('#free_details',options); 
	//改变系统提示的样式
  jQuery("span .w").mousemove(function(){
	var id=jQuery(this.parentNode).attr("id");
	if(id="nothis"){
	   jQuery(this.parentNode).attr("id","this")
	}
  }).mouseout(function(){
     var id=jQuery(this.parentNode).attr("id");
	 if(id="this"){
	   jQuery(this.parentNode).attr("id","nothis")
	 }
  });
	jQuery("#theForm").validate({
       rules: {
			beginTime:{required:true},
			endTime:{required:true,endTime:"#beginTime"},
			free_name:{required:true},
			free_goods:{required:true},
			default_count:{required:true,digits:true},
			class_id:{required:true},
			free_acc:{#if(!$!obj.free_acc)required:true,#end accept:"$!config.imageSuffix"}
		  },
	   messages: {
			beginTime:{required:"开始时间不能为空"},
			endTime:{required:"结束时间不能为空",endTime:"结束时间不能早于开始时间"},
		    free_name:{required:"0元试用名称不能为空"},
			free_goods:{required:"0元试用商品不能为空"},
			default_count:{required:"0元试用数量不能为空",digits:"0元试用数量只能为整数"},
			class_id:{required:"0元试用分类不能为空"},
			free_acc:{#if(!$!obj.free_acc)required:"0元试用图片不能为空",#end accept:"图片格式只能为$!config.imageSuffix"}
		}
  });
//结束
jQuery("#class_id").val("$!obj.class_id");
});

//样式
jQuery(function(){
    var textButton="<input type='text' name='textfield' id='textfield1' class='size13' /><input type='button' name='button' id='button1' value='' class='filebtn' />"
	jQuery(textButton).insertBefore("#image");
	jQuery("#image").change(function(){
	jQuery("#textfield1").val(jQuery("#image").val());
	})
});	
//保存
function saveForm(){
	jQuery("#theForm").submit();
}
</script>
<body>
<form action="$!webPath/admin/self_freegoods_save.htm" method="post" name="theForm" id="theForm" enctype="multipart/form-data">
 <input name="id" type="hidden" id="id" value="$!obj.id"/>
  <div class="cont">
    <h1 class="seth">0元试用商品</h1>
    <div class="nav_list">
      <ul>
      <li><a href="$!webPath/admin/self_freegoods_list.htm"><b>管理</b></a></li>
        <li><a href="$!webPath/admin/self_freegoods_add.htm" class="this"><b>新增</b></a></li>
      </ul>
    </div>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="addnavtable">
    			<tr>
                    <td align="right"> 0元试用名称：</td>
                    <td class="px10"><input name="free_name" type="text" id="free_name" style="height:25px;" value="$!obj.free_name" size="120"/></td>
                  </tr>
                  <tr>
                    <td align="right"> 开始时间：</td>
                    <td class="px10"><input name="beginTime" type="text" id="beginTime" style="height:25px;" value="$!CommUtil.formatShortDate($!obj.beginTime)" size="20" readonly="readonly" /></td>
                  </tr>
                  <tr>
                    <td align="right"> 结束时间：</td>
                    <td class="px10"><input name="endTime" type="text" id="endTime" style="height:25px;" value="$!CommUtil.formatShortDate($!obj.endTime)" size="20" readonly="readonly" /></td>
                  </tr>              
                  <tr>
                    <td align="right"> 0元试用商品：</td>
                    <td class="px10"><input name="free_goods" type="text" id="free_goods" style="height:25px;" value="$!obj.goods_name" size="40" readonly="readonly" dialog_uri="$!webPath/admin/free_goods_self.htm" dialog_title="选择0元试用商品" dialog_width="450" dialog_height="200" dialog_id="show_free_goods" />
                      <input name="goods_id" type="hidden" id="goods_id" value="$!obj.goods_id" /></td>
                  </tr>
                  <tr id="store_price" style="display:none;">
                    <td align="right">商品价格：</td>
                    <td class="px10" id="store_price_info">&nbsp;</td>
                  </tr>
                  <tr id="store_inventory" style="display:none;">
                    <td align="right">商品库存：</td>
                    <td class="px10" id="store_inventory_info">&nbsp;</td>
                  </tr>
                  #if($!obj)
                   <tr>
                     <td align="right"> 当前图片：</td>
                     <td class="px10"><img src="$!imageWebServer/$!obj.free_acc.path/$!obj.free_acc.name" width="150" height="60" /></td>
                   </tr>
                   #end
                   <tr>
                    <td align="right"> 0元试用图片：</td>
                    <td class="px10"><input type="file" name="free_acc" id="free_acc" />
                    最佳尺寸：543*222px</td>
                  </tr>
                  <tr>
                     <td align="right"> 0元试用总数：</td>
                     <td class="px10 message"><input name="default_count" type="text" id="default_count" style="height:25px;" value="$!obj.default_count" size="40" />
                     0元试用总数请少于商品库存数</td>
                  </tr>
                  <tr>
                    <td align="right">商品类别：</td>
                    <td class="px10 message">
                    <select name="class_id" id="class_id">
                    <option value="">请选择0元试用类别...</option>
                    #foreach($cl in $cls)
                    <option value="$!cl.id">$!cl.className</option>
                    #end
                    </select>
                    </td>
                  </tr>
                  <tr>
                    <td width="120" align="right">0元试用简介：</td>
                    <td class="px10 message"><textarea name="free_details" cols="40" rows="6" id="free_details">$!obj.free_details</textarea></td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                    <td class="px10"><span class="setsub">
                      <input name="提交" type="submit"  value="保存"  style="cursor:pointer;"/>
                      </span></td>
                  </tr>
                </table>
  </div>
</form>
