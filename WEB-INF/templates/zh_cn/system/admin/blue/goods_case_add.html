<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<link  href="$!webPath/resources/style/common/css/jquery-ui-1.8.22.custom.css" type="text/css" rel="stylesheet">
<link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/overlay.css" type="text/css" rel="stylesheet" />
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.poshytip.min.js"></script>
<script src="$!webPath/resources/js/jquery-ui-1.8.21.js"></script>
<script src="$!webPath/resources/js/ajaxfileupload.js"></script>
<script src="$!webPath/resources/js/jquery.imgareaselect.js"></script>
<script src="$!webPath/resources/js/jquery.shop.common.js"></script>
<script src="$!webPath/resources/js/jquery.zh.cn.js" charset="utf-8"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script>
jQuery(document).ready(function(){
jQuery("#theForm").validate({
    rules:{
	  case_name:{
	    required :true
	  },
	  case_id:{
	    required :true
	  },
	  sequence:{
		number:true
	  }
	 },
	messages:{
	  case_name:{required:"标题不能为空"},
	  case_id:{required:"标识不能为空"},
	  sequence:{number:"排序编号只能是数字格式",}
	}
  });
//结束
	jQuery("#status_img").click(function(){
     var display=jQuery("#display").val();
	 if(display==0){
	    jQuery("#status_img").attr("src","$!webPath/resources/style/system/manage/$!{config.websiteCss}/images/on.jpg");
		jQuery("#display").val("1");
	 }
	 if(display==1){
	    jQuery("#status_img").attr("src","$!webPath/resources/style/system/manage/$!{config.websiteCss}/images/off.jpg");
		jQuery("#display").val("0");
	 }	 	 
  });
  //
  #if($!obj.display==1)
    jQuery("#status_img").attr("src","$!webPath/resources/style/system/manage/$!{config.websiteCss}/images/on.jpg");
  #end
  #if($!obj.display==0)
    jQuery("#status_img").attr("src","$!webPath/resources/style/system/manage/$!{config.websiteCss}/images/off.jpg");
  #end
  #if($!obj.case_content)
	//var str=$!obj.case_content;
	//var list = ids.split(",");
	//alert(1)
  #end
});
//保存
function saveForm(){
	var id=jQuery("#id").val();
	var str=jQuery("#case_content").val();
	if(id==""&&str==""){
		alert("请选择商品");
	}else{
	jQuery("#theForm").submit();
	}
}
</script>
<body>
<form action="$!webPath/admin/goods_case_save.htm" method="post" enctype="multipart/form-data" name="theForm" id="theForm">
  <input name="id" type="hidden" id="id" value="$!obj.id"/>
  <input name="add_url" type="hidden" id="add_url" value="$!webPath/admin/goods_case_add.htm" />
  <input name="list_url" type="hidden" id="list_url" value="$!webPath/admin/goods_case_list.htm" />
  <div class="cont">
    <h1 class="seth">橱窗管理</h1>
    <div class="nav_list">
      <ul>
        <li><a href="$!webPath/admin/goods_case_list.htm"><b>管理</b></a></li>
        <li><a href="$!webPath/admin/goods_case_add.htm" #if(!$!edit) class="this" #end><b>新增</b></a></li>
        #if($!edit)
        <li><a href="javascript:void(0);"  class="this" ><b>编辑</b></a></li>
        #end
      </ul>
    </div>
    <div class="edit">
      <div class="editul setcont" id="base">
        <ul class="set1">
          <li class="setcont_bg"><strong class="sred">*</strong>标题</li>
          <li><span class="webname">
            <input name="case_name" type="text" id="case_name" value="$!obj.case_name"  />
            </span></li>
        </ul>
        <ul class="set1">
          <li class="setcont_bg">排序</li>
          <li><span class="webname">
            <input name="sequence" type="text" id="sequence" value="$!obj.sequence" reg="^-?\d+$" tip="只能为整数"/>
            </span> <span id="nothis"><strong class="q"></strong><strong class="w">橱窗序号，序号越小显示越靠前</strong><strong class="c"></strong></span></li>
        </ul>
        <ul class="set1">
          <li class="setcont_bg">显示</li>
          <li> <span class="webSwitch">
            <input name="display" id="display" type="hidden" value="$!CommUtil.null2Int($!obj.display)" />
            <img src="$!webPath/resources/style/system/manage/$!{config.websiteCss}/images/off.jpg" width="61" height="23" id="status_img" style="cursor:pointer;" /> </span></li>
        </ul>
        <ul class="set1">
          <li class="setcont_bg"><strong class="sred">*</strong>橱窗标识</li>
          <li><span class="webname">
            <input name="case_id" type="text" id="case_id" value="$!obj.case_id"/>
            </span><span id="nothis"><strong class="q"></strong><strong class="w">橱窗标识，如index_top为首页顶部橱窗，页面显示橱窗时作为参数传递,在页面中新添加橱窗时创建一个新的标识</strong><strong class="c"></strong></span></li>
        </ul>
        <ul class="set1">
          <li class="setcont_bg"><strong class="sred">*</strong>橱窗内容</li>
          <li><span class="webname">
            <input type="hidden" id="case_content" name="case_content"/><a class="eidt_li_a" href="javascript:void(0);" id="add_goods" dialog_uri="$!webPath/admin/goods_case_goods.htm?id=$!obj.id" dialog_title="橱窗商品" dialog_width="750" dialog_top="150" dialog_height="200" dialog_id="case_goods">添加展示商品</a> </span><span id="nothis"><strong class="q"></strong><strong class="w" id="goods_count">#if($!count)共$!count件商品#else您还未添加商品#end</strong><strong class="c"></strong></span></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="submit"> <span class="pad120">
    <input name="" type="button" value="提交" onclick="saveForm();"/>
    </span> </div>
</form>
</body>
</html>
