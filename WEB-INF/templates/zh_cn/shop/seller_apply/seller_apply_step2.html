<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>联系信息 - $!config.title - $!{config.poweredby}</title>
<meta name="keywords" content="$!config.keywords" />
<meta name="description" content="$!config.description" />
<meta name="generator" content="$!{config.meta_generator}" />
<meta name="author" content="$!{config.meta_author}">
<meta name="copyright" content="$!{config.copyRight}">
#if($!config.website_ico)
<link rel="shortcut icon" href="$!webPath/$!config.website_ico.path/$!config.website_ico.name" type="image/x-icon"/>
#end
<link href="$!webPath/resources/style/system/front/default/css/public.css" type="text/css" rel="stylesheet" />
<link href="$!webPath/resources/style/system/front/default/css/seller_apply.css" type="text/css" rel="stylesheet" />
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script src="$!webPath/resources/js/jquery.card.js" type="text/javascript"></script>
<script src="$!webPath/resources/js/jquery.iskyshop.validate.js" type="text/javascript"></script>
<script>
<!--表单验证-->
jQuery(document).ready(function(e) {
    jQuery("#theForm").validate({		
	 ignore: "",
	errorPlacement: function(error, element) {
				element.parent().find("b").html("");
					error.appendTo(element.parent().find("b"));
	},						  
     rules: {
	        trueName:{required:true},
			telephone:{required:true,isTel:true},
			email:{required:true,email:true}
			},
     messages: {
	        trueName:{required:"请填写联系人姓名"},
			telephone:{required:"请填写联系人电话",isTel:"电话号码格式不对"},
			email:{required:"请填写联系人邮箱",email:"请填写正确的邮箱"}
		  }
		 
  });
});<!--end-->
function saveForm(){
	jQuery("#theForm").submit();
}
function backwards(){
	window.location.href="$!webPath/seller_apply.htm?op=back&step=1";
}
</script>
</head>
<body>
$!httpInclude.include("$!webPath/top.htm")
<div class="head">
  <h1 class="logo" title=""> #if($!config.websiteLogo) <a href="$!webPath/index.htm"><img src="$!imageWebServer/$!config.websiteLogo.path/$!config.websiteLogo.name" border="0" width="209" height="70"/></a> #else <a href="$!webPath/index.htm"><img src="$!webPath/resources/style/system/front/default/images/logo.jpg" width="209" height="70"/> </a> #end </h1>
  <span class="head_into">商家入驻</span> <a href="$!webPath/doc.htm?mark=apply_help" target="_blank" class="head_help">入驻帮助</a> </div>
<div class="nav_into">
  <ul>
    <li><a href="javascript:void(0)" onclick="backwards()">入驻须知</a></li>
    <li><a href="javascript:void(0)" class="this">公司信息提交</a></li>
    <li><a href="javascript:void(0)">店铺信息提交</a></li>
    <li><a href="javascript:void(0)">审核日志查询</a></li>
  </ul>
</div>
<div class="main">
  <div class="settled_box">
    <h3>
      <div class="settled_step"><span><em class="setstep_light_blue"></em><b class="strong_light_two"></b><strong class="strong_blue">入驻须知</strong></span><span><em class="setstep_strong_blue"></em><b class="strong_blue_two"></b><strong class="strong_blue">公司信息认证</strong></span><span><em class="setstep_grey"></em><b class="strong_grey_three"></b><strong class="grey">店铺信息认证</strong></span><span><em class="setstep_grey"></em><b class="strong_grey_four"></b><strong class="grey">等待审核</strong></span></div>
      <span class="settled_title">联系方式</span></h3>
    <div class="settled_white">
      <form action="$!webPath/seller_apply_step2_save.htm" method="post" id="theForm">
        <div class="settled_white_box">
          <div class="settled_warning"><span>商家入驻联系人信息</span></div>
          <div class="settled_form">
            <h4>商家入驻联系人信息<b>用于入驻过程中接收反馈的入驻通知，请务必正确填写。</b></h4>
            <table width="760" border="0" cellpadding="0" cellspacing="0" class="settled_table">
              <tr>
                <td align="right" width="150" valign="top"><span class="sred_span">
                  <input name="step" type="hidden" id="step" value="3" />
                联系人姓名：</span><strong class="sred">*</strong></td>
                <td><input name="trueName" type="text"  class="size200" id="trueName" value="$!user.trueName"/>
                  <b class="settedtab_b"></b></td>
              </tr>
              <tr>
                <td align="right" width="150" valign="top"><span class="sred_span">联系人电话：</span><strong class="sred">*</strong></td>
                <td><input name="telephone" type="text"  class="size200" id="telephone" value="$!user.telephone"/>
                  <b class="settedtab_b"></b></td>
              </tr>
              <tr>
                <td align="right" width="150" valign="top"><span class="sred_span">联系人电子邮箱：</span><strong class="sred">*</strong></td>
                <td><input name="email" type="text"  class="size200" id="email" value="$!user.email"/>
                  <b class="settedtab_b"></b></td>
              </tr>
            </table>
          </div>
        </div>
        <div class="settled_bottom"><span><a onclick="saveForm()" href="javascript:void(0);" class="settled_btn"><b><em>下一步，完善公司信息</em></b></a></span></div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
